---
telegraf::ensure: "1.3.5-1"
telegraf::interval: "60s"
telegraf::flush_interval: "60s"
telegraf::global_tags:
  role: "telegraf"
  env: "production"
  dc: "dc"
telegraf::inputs:
  cpu:
    percpu: true
    totalcpu: true
    fielddrop:
      - "time_*"
  disk:
    ignore_fs:
      - "tmpfs"
      - "devtmpfs"
  diskio:
  kernel:
  mem:
  net:
    interfaces:
      - "eth0"
    drop:
      - "net_icmp"
  netstat:
  ping:
    urls:
      - "10.10.10.1"
    count: 1
    timeout: 1.0
  statsd:
    service_address: ":8125"
    delete_gauges: false
    delete_counters: false
    delete_sets: false
    delete_timings: true
    percentiles:
      - 90
    convert_names: true
    allowed_pending_messages: 10000
    percentile_limit: 1000
    udp_packet_size: 1500
  swap:
  system:
telegraf::outputs:
  influxdb:
    urls:
      - "http://influxdb.example.com:8086"
    database: 'telegraf'
    username: 'telegraf'
    password: 'telegraf'
